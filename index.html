<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffdee9, #b5fffc);
            overflow: hidden;
        }

        h1 {
            margin-bottom: 40px;
            text-align: center;
        }

        .buttons {
            position: relative;
            width: 220px;
            height: 60px;
        }

        button {
            padding: 12px 22px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        #yesButton {
            background-color: #ff4d6d;
            color: white;
        }

        #noButton {
            background-color: #ccc;
            position: fixed;
        }

        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 26px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>Veux-tu √™tre ma Valentine ? üíò</h1>

    <div class="buttons">
        <button id="yesButton">Oui üíï</button>
        <button id="noButton">Non üòÖ</button>
    </div>

    <div class="hearts"></div>

    <script>
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");
        const heartsContainer = document.querySelector(".hearts");

        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        };

        noButton.addEventListener("touchstart", (e) => {
            e.preventDefault();
            moveNo();
        }, { passive: false });

        noButton.addEventListener("pointerenter", moveNo);
        noButton.addEventListener("mouseover", moveNo);

        yesButton.addEventListener("click", () => {
            for (let i = 0; i < 40; i++) {
                createHeart();
            }
            yesButton.style.display = "none";
            noButton.style.display = "none";

            setTimeout(() => {
                document.body.innerHTML += "<h2>Merci ‚ù§Ô∏è Je t‚Äôaime üíñ</h2>";
            }, 300);
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "%";
            heart.style.animationDuration = (2 + Math.random() * 2) + "s";
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    </script>

</body>
</html>
